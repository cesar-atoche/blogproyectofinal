{% extends 'blog/body/base.html' %}
{% load static %}
{% block title %}{{titulo}}{% endblock %}


{% block content %}
<table class="table">
    <thead class="text-left font-weight-bold table-dark">
        <tr class="text-white ">
            <td >{{titulo}}</td>
            <td ></td>
        </tr>
    </thead>
    <h1>Comentarios </h1>
    <ul>
        {% for curso in object_list %}
    
        <li>
            <p>Nombre: {{ curso.nombre }}</p>
            <p>
                <a href="{% url 'CursoDetail' curso.id %}" Ver curso</a>
                <a href="{% url 'CursoUpdate' curso.id %}" Editar</a>
                <a href="{% url 'CursoDelete' curso.id %}" Borrar</a>
            </p>
        
        </li>
        {% endfor %}
    </ul>
{% endblock %}
